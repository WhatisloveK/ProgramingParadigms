<div class="container main">
    <h3>{{title}}</h3>
    <label for="input">Enter the list: </label>
    <input id="input" class="form-control" placeholder="Enter list" [(ngModel)]="data.data">
    <button type="button" class="btn btn-primary" (click)="find()">Find result</button>
    <p><span>Result: {{result}}</span></p>
</div>
